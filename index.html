<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<title>Soil Moisture</title>
		
		<!--LIBRARIES-->
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>

		<script src="javascript/jquery-2.1.1.min.js"></script>
		<script src="javascript/jquery-ui.min.js"></script>

		<script src="javascript/jQAllRangeSliders-withRuler-min.js"></script>
		
		<link rel="stylesheet" href="css/jquery-ui.css" type="text/css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="css/classic.css" type="text/css"/>
		
		<!--CUSTOM-->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
	</head>
	
	<body>
	
		
			<div id="title" class="col-xs-12">
				<h1>Soil Moisture by Level 3 Ecoregion</h1>
				<h3>Change these sliders to update the map...</h3>
			</div>
				
				
			<div id='map' class="tl">
			</div>
			
			<div id='list' class="tr">
				<table class="table table-bordered table-condensed table-striped table-hover">
					<thead>
						<th>Ecoregion</th>
						<th>Average Soil Moisture</th>
						<th>Standard Error</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
				
				
			<div id="slider" class="bl">
				
				<div class="row-fluid">
					
				<p>This slider will update the map with daily soil moisture levels:</p>
					<div id='slider'></div>
					<div id='date'>
						<p id='sliderDate'></p>
					</div>
					
				</div>
				
				<div class="row-fluid">
					<p>This slider will update the map with the average soil moisture level over a range of dates:</p>
					<div id='rangeSlider'></div>
				</div>
				
			</div>
				
			<div id="focus-ecoregion" class="br">
				
			</div>
			
			
			
	<!--Script for map-->
	<script src="javascript/script.js"></script>

	</body>
</html>
