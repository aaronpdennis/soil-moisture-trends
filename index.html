<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<title>Soil Moisture</title>
		
		<!--LIBRARIES-->
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css"/>
		
		<!--CUSTOM-->
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
	</head>
	
	<body>
	
		
			<div id="title" class="t">
				<h1>Soil Moisture by Level 3 Ecoregion</h1>
			</div>
				
				
			<div id='map' class="ml">
			</div>
			
			<div id='list' class="mr">
				<table class="table table-bordered table-condensed table-striped table-hover">
					<thead>
						<th>Ecoregion</th>
						<th>Value</th>
						<th>Standard Error</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div id="dates" class="bl">
				<h4>Click and drag on graph to calculate average values between dates.</h3>
			</div>
			
			<div id="graph" class="br">
				<div id="ecoregionName">
					<h2>Select an ecoregion on the map.</h2>
				</div>
			</div>
			
			
			
	<!--Script for map-->
	<script src="javascript/script.js"></script>

	</body>
</html>
